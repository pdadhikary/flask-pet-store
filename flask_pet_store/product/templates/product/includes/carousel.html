<!-- TODO: Add images to carousel -->
<div class="carousel slide my-4" id="carouselExampleIndicators" data-ride="carousel">
    <ol class="carousel-indicators">
        <li class="active" data-target="#carouselExampleIndicators" data-slide-to="0"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox" style="max-height: 450px;">
        <div class="carousel-item active">
            <img class="d-block img-fluid"
                 src="{{ url_for('static', filename='img/assets/carousel-0.jpg') }}"
                 alt="First slide"
                 style="object-fit: cover; object-position: center;"/>
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid"
                 src="{{ url_for('static', filename='img/assets/carousel-1.jpg') }}"
                 alt="Second slide"
                 style="object-fit: cover; object-position: center;"/>
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid"
                 src="{{ url_for('static', filename='img/assets/carousel-2.jpg') }}"
                 alt="Third slide"
                 style="object-fit: cover; object-position: center;"/>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
       data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
       data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
